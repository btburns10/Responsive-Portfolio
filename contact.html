<main>
  <div class="background">
    <div class="body-container">
      <div class="heading-1"><h2>Contact</h2></div>
      <form class="contact-form">
        <label for="user">Name:</label><br>
        <input type="text" name="fullName" id="user" placeholder="Full Name" required>
      <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
      <br>
        <label for="feedback">Message:</label><br>
        <textarea rows="8" placeholder="We appreciate your feedback!"></textarea>
      <br>
        <button>Submit</button>
      </form>  
    </div>
  </div>
</main>

<footer>Copyright &copy;</footer>
